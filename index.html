<!DOCTYPE html>
<html>
  <head>
    <title>Attributions</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.19.1/build/ol-debug.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      // Naurettava synkroninen kutsu
      function getStations() {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", "http://cors-anywhere.herokuapp.com/https://rata.digitraffic.fi/api/v1/metadata/stations", false ); // false for synchronous request
          xmlHttp.send( null );
          return JSON.parse(xmlHttp.responseText);
      }

      var stations = getStations();
      
      // Luodaan jokaisesta asemasta feature
      var features = new Array(stations.length);
      for (var i = 0; i < stations.length; ++i) {
        var station = stations[i];
        features[i] = new ol.Feature({
          'geometry': new ol.geom.Point(
              ol.proj.fromLonLat([station.longitude, station.latitude])),
          'i': i    
        });
      }

      // Feature on niinkuin öööh, kartan yksi otus?
      var vectorSource = new ol.source.Vector({
        features: features,
        wrapX: false
      });

      // Otusvektori, tyyli voi olla myös funktio
      var vector = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
          image: new ol.style.Circle({
            radius: 2,
            fill: new ol.style.Fill({color: 'red'}),
            stroke: new ol.style.Stroke({color: '#bada55', width: 1})
          })
        }) 
      });

      // Attribution on tuo copyright huomautus
      var attribution = new ol.control.Attribution({
        collapsible: false
      });

      // Varsinainen karttaotus
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vector
        ],
        controls: ol.control.defaults({attribution: false}).extend([attribution]),
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([25.9241, 64.7482]),
          zoom: 5
        })
      });

      function checkSize() {
        var small = map.getSize()[0] < 600;
        attribution.setCollapsible(small);
        attribution.setCollapsed(small);
      }
      
      window.addEventListener('resize', checkSize);
      checkSize();
    </script>
  </body>
</html>
