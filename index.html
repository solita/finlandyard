<!DOCTYPE html>
<html>
  <head>
    <title>Attributions</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.19.1/build/ol-debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>

    <script src="api.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="clock"></div>
    <script>

      var stationSource = new ol.source.Vector({
        wrapX: false
      });

      var connectionSource = new ol.source.Vector({
          wrapX: false
      });

      var policeSource = new ol.source.Vector({
          wrapX: false
      });

      var thieveSource = new ol.source.Vector({
          wrapX: false
      });

      // Attribution on tuo copyright huomautus
      var attribution = new ol.control.Attribution({
        collapsible: false
      });

      // Varsinainen karttaotus
      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          // Asemat
          new ol.layer.Vector({
            source: stationSource,
            style: new ol.style.Style({
              image: new ol.style.Circle({
                radius: 1,
                fill: new ol.style.Fill({color: 'black'}),
                stroke: new ol.style.Stroke({color: 'black', width: 1})
              })
            })
          }),
          // Yhteydet
          new ol.layer.Vector({ //Layer for connections
            source: connectionSource,
            style: new ol.style.Style({
              stroke: new ol.style.Stroke({
                color: 'red',
                width: 1
              })
            })
          }),
          // Poliisit
          new ol.layer.Vector({
            source: policeSource,
            style: new ol.style.Style({
              image: new ol.style.Circle({
                radius: 3,
                fill: new ol.style.Fill({color: 'blue'}),
                stroke: new ol.style.Stroke({color: 'blue', width: 1})
              })
            })
          }),
          // Rosvot
          new ol.layer.Vector({
            source: thieveSource,
            style: new ol.style.Style({
              image: new ol.style.Circle({
                radius: 3,
                fill: new ol.style.Fill({color: 'red'}),
                stroke: new ol.style.Stroke({color: 'red', width: 1})
              })
            })
          })
        ],
        controls: ol.control.defaults({attribution: false}).extend([attribution]),
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([25.9241, 64.7482]),
          zoom: 5
        })
      });

      // tätä voi aksessoida kivasti selaimen konsolista
      var stateAtom = null;
      loadData(function(state) {
        console.log("state loaded");
        stateAtom = state;

        // Kovakoodattu vähän statea

        state.clockIs = moment(state.timetable[0].timeTableRows[0].scheduledTime).subtract(5, 'minutes');
        var clockRollOver = state.clockIs.clone();

        state.police = [
          { id: "Sorjonen",
            location: "HKI",
            state: 'IDLE' },
          { id: "McNulty",
            location: "HKI",
            state: 'IDLE' },
          { id: "Saga Norren",
            location: "HKI",
            state: 'IDLE'},
          { id: "Sipowicz",
            location: "HKI",
            state: 'IDLE' }
        ];
        state.thieves = [
          { id: "Ake",
            location: "JNS",
            state: 'IDLE' },
          { id: "Make",
            location: "JNS",
            state: 'IDLE' },
          { id: "Pera",
            location: "JNS",
            state: 'IDLE' }
        ];
        feature_constructor.stationsToFeature(state.stations, stationSource);
        feature_constructor.connectionsToFeature(state, reduceConnections(state), connectionSource);

        // THE game loop
        (function tick() {
          setTimeout(
            function() {
              // Edistä kelloa
              state.clockIs = state.clockIs.add(1, 'minutes');
              if(state.clockIs.unix() === clockRollOver.clone().add(1, 'days').unix()) {
                state.clockIs = clockRollOver.clone();
              }
              document.getElementById("clock").innerHTML = state.clockIs.format();

              // Pyöräytetään tilamuutokset
              state = stateChanges(state);
              state = applyAI(state);

              // piirretään uusi tila
              feature_constructor.drawActors(state, state.police, policeSource);
              feature_constructor.drawActors(state, state.thieves, thieveSource);

              tick();
            },
            10)})();
      });

      function checkSize() {
        var small = map.getSize()[0] < 600;
        attribution.setCollapsible(small);
        attribution.setCollapsed(small);
      }

      window.addEventListener('resize', checkSize);
      checkSize();
    </script>
  </body>
</html>
