<!DOCTYPE html>
<html>
  <head>
    <title>FINLANDYARD - the chase, the glory</title>
    <style>
      .left {
        width: 50%;
        height: 500px;
        float: left;
      }
      .map {
        height:480px;
      }
      .states {
        float:left;
      }
      .statecontainer {
        float:left;
        height:140px;
        display: block;
        unicode-bidi: embed;

      }
      .caught {
        background-color: pink;
      }

        float:right;

        font-size: 8px;
      }
      #log {
        clear: both;
      }
      #canvas {
          border: 1px solid #aaa;
      }


      .canvas-container {
        position: relative;
      }

      .canvas-container canvas {
        position: absolute;
        left: 0;
        top: 0;
      }

  </head>

    <div class="canvas-container">
      <canvas id="background" width="650" height="750"></canvas>
