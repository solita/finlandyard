<!DOCTYPE html>
<html>
  <head>
    <title>FINLANDYARD - the chase, the glory</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <main class="board">
      <section class="canvas-container">
        <canvas class="canvas" id="background" width="650" height="750"></canvas>
        <canvas class="canvas" id="game" width="650" height="750"></canvas>
        <canvas class="canvas" id="foreground" width="650" height="750"></canvas>
      </section>

      <div class="game-controls">
        <header class="header">
          <img class="logo" alt="Finland Yard" src="./static/images/finland-yard.png">
        </header>

        <section class="section clock-container">
          <h2 class="section-title">Clock</h2>

          <div class="segment-display js-clock" data-text="88:88"></div>
        </section>

        <section class="section points-container">
          <h2 class="section-title">Score</h2>

          <div class="segment-display" data-text="8888">
            !123
          </div>
        </section>

        <section class="section player-container">
          <h2 class="section-title">Players</h2>

          <ul class="players js-players"></ul>
        </section>

        <section class="section console-container js-log">
          <h2 class="section-title">Console</h2>
        </section>
      </div>

      <img class="board-logo" alt="Solita" src="./static/images/solita.png">
    </main>

    <script src="./bundle.js"></script>
  </body>
</html>
